<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML for PDF Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
            margin: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .chart {
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .dynamic-content {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complex HTML for PDF Testing</h1>
        <p>This document includes tables, images, styled sections, and JavaScript-generated content.</p>

        <h2>Table Example</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>UK</td>
            </tr>
        </table>

        <h2>Image Example</h2>
        <img src="https://via.placeholder.com/600x200" alt="Placeholder Image" style="width: 100%;">

        <h2>CSS Styled Box</h2>
        <div class="chart">Gradient Box</div>

        <h2>SVG Graphic</h2>
        <svg style="width: 100%" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>

        <h2>Dynamic JavaScript Content</h2>
        <div class="dynamic-content" id="dynamic-text">Loading...</div>
    </div>

    <script>
        document.getElementById("dynamic-text").textContent = "This text was added by JavaScript!";
    </script>
</body>
</html>
